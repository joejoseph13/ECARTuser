<div class=" d-flex justify-content-start mt-5">
    
    <div class="col s2 justify-content-start">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-6" *ngFor="let orderhistory of prevItems">
                    <div class="card mb-3" style="max-width: 500px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img style="height: 150px;"  src="data:image/png;base64,{{orderhistory?.productImage}}" class="img-fluid rounded-start p-1"
                                    alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{orderhistory?.productName}}</h5>

                                    <p class="card-text"><small class="text-muted">category</small></p>
                                    
                                    <span class="d-flex">
                                        <h5 class="card-title">$ {{orderhistory?.total_price}} /-</h5>
                                        <i class="bi bi-eye" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                            style="margin-left: 60%;font-size: 20px;cursor: pointer;"  ></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
