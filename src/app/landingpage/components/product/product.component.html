<div class="text-center py-5">
    <h1 class="all-products">All Products</h1>
  </div>
  
 

  <div class="search-bar justify-content-center align-items-center d-flex" [formGroup]="searchForm">
    <div class="input-group" style="width: 50%;">
    <input type="text" placeholder="Search products" class="form-control input-sm" 
    aria-label="Recipient's username" aria-describedby="button-addon2" formControlName="searchInput">
    <button  class="btn btn-success search-button"(click)="searchprod()">Search</button>
  </div>
</div>


  <div class="container mt-5">
    <div class="row">
    
      <div class="col-lg-2 col-sm-2 col-md-4 mb-4" *ngFor="let product of allproducts">
        <div style="height: 350px;" class="card product-card">
            <img style="height: 100px;" src="data:image/png;base64,{{product.image}}" class="card-img-top img-fluid" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ product.categoryName }}</h5>
            <p class="card-text">{{ product.name }}</p>
            <p class="card-text">{{product.description}}</p>

            <p class="card-text">Price: {{ product.price }}</p>
            <button  class="btn btn-success buy-button" [routerLink]="['/userOrder/placeorder',product?.id]">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
