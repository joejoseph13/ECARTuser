
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5 border-0">
          <div class="card-body">
            <div class="text-center mb-4">
              <h3 class="mb-0 ">Signup</h3>
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)" novalidate>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" required>
                    <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
                      class="text-danger">
                      <span *ngIf="signupForm.get('name')?.hasError('required')">Name is required.</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" formControlName="phone" class="form-control" required>
                    <div *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched"
                      class="text-danger">
                      <span *ngIf="signupForm.get('phone')?.hasError('required')">Phone is required.</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" formControlName="address" class="form-control" required>
                    <div *ngIf="signupForm.get('address')?.invalid && signupForm.get('address')?.touched"
                      class="text-danger">
                      <span *ngIf="signupForm.get('address')?.hasError('required')">Address is required.</span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" required>
                    <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                      class="text-danger">
                      <span *ngIf="signupForm.get('email')?.hasError('required')">Email is required.</span>
                      <span *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format.</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" required>
                    <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                      class="text-danger">
                      <span *ngIf="signupForm.get('password')?.hasError('required')">Password is required.</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" required>
                    <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
                      class="text-danger">
                      <span *ngIf="signupForm.get('confirmPassword')?.hasError('required')">Confirm Password is
                        required.</span>
                      <span *ngIf="signupForm.get('confirmPassword')?.hasError('passwordMismatch')">Passwords do not
                        match.</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">I have read and agree to your <a href="#">Terms and
                    Conditions</a> and <a href="#">Privacy Policy</a>.</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3" >Sign Up</button>
            </form>
            <div class="text-center mt-3">
              Already have an account? <a routerLink="/auth/login">Login here</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <img src="assets/signup.png" alt="Image" class="img-fluid">
      </div>
    </div>
  </div>
